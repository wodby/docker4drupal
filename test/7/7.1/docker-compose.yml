version: "2"

services:
  mariadb:
    image: $MARIADB
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: drupal
      MYSQL_USER: drupal
      MYSQL_PASSWORD: drupal

  php:
    image: $DRUPAL7_PHP71
    environment:
      PHP_FPM_CLEAR_ENV: no
      PHP_SENDMAIL_PATH: '/bin/true'
    volumes:
      - ./test.sh:/var/www/html/test.sh
      - ./test.settings.php:/var/www/html/web/sites/default/test.settings.php
      - ./feature_search_api_solr:/var/www/html/web/sites/all/modules/features/feature_search_api_solr

  nginx:
    image: $DRUPAL7_NGINX
    environment:
      NGINX_STATIC_CONTENT_OPEN_FILE_CACHE: "off"
      NGINX_ERROR_LOG_LEVEL: debug
      NGINX_BACKEND_HOST: php
      NGINX_SERVER_ROOT: /var/www/html/web
    restart: unless-stopped
    depends_on:
      - php
    ports:
      - "8000:80"

  varnish:
    image: $DRUPAL_VARNISH
    depends_on:
      - nginx
    environment:
      VARNISH_SECRET: secret
      VARNISH_BACKEND_HOST: nginx
      VARNISH_BACKEND_PORT: 80
    ports:
      - "8004:6081" # HTTP Proxy
      - "8005:6082" # Control terminal

  redis:
    image: $REDIS

  solr:
    image: $DRUPAL7_SOLR
    environment:
      SOLR_HEAP: 1024m
    ports:
      - "8003:8983"
